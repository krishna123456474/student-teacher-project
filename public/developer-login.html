<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Developer Panel</title>
  <style>
    .body{
      margin :0px;
      padding :0px;
      font-family: sans-serif;
      background-color: #232121;
      }
      .h1 {text-align :center;
        color: white; 
        }
      .box {
      width: 300px;
      padding: 20px;
      position: absolute;
      top: 60%;
      left: 50%;
      color: white;
      transform: translate(-50%,-50%);
      background : #191919;
      text-align: center;
      border-radius: 14em;
      box-shadow: 5px 5px 50px 50px rgba(255, 0, 0, 0.7);
        animation: animateShadow 5s linear infinite;
      }
        @keyframes animateShadow {
        0% {
          box-shadow: 5px 5px 50px 50px rgba(255, 0, 0, 0.7);
        }
        50% {
          box-shadow: 5px 5px 50px 50px rgba(0, 255, 0, 0.7);
        }
        100% {
          box-shadow: 5px 5px 50px 50px rgba(0, 0, 255, 0.7);
        }
      }
      
    
      .box input {
        border: 0;
        background: none;
        display: block;
        margin: 20px auto;
        margin-top: 30px;
        text-align: center;
        border: 3px solid #0399fd;
        padding : 14px 10px;
        width: 200px;
        outline: none;
        color: white;
        border-radius: 24px;
        transition: 0.25s;
      }
      .box input[type= "text"]:focus,.box input [type= "password"] focus {
        width : 280px;
        border-color : #04fb6b;
      }
      .box input[type= "password"]:focus,.box input [type= "password"] focus {
        width : 280px;
        border-color : #04fb6b;
      }
      .box button[type="submit"]{
        border :0;
        background: none;
        display: block;
        margin: 20px auto;
        text-align: center;
        font-size: 100%;
        border: 3px solid #04fb6b;
        outline: none;
        color: white;
        border-radius: 24px;
        transition: 0.25s;
        cursor :pointer;
        font-size: 150%;      }
        .box button[type="submit"]:hover {
          background-color: #04fb6b;
          color: rgb(0, 8, 255);
            transition-duration : 0.8s;
      }
  </style>
</head>
<body style="background-color: #232121;">
  <h1 class="h1">Developer Panel</h1>
  <form id="create-teacher-form" class="box">
    <h3>Create Teacher ID</h3>
    <input type="text" id="teacher-id" placeholder="Teacher ID" required>
    <input type="password" id="teacher-password" placeholder="Password" required>
    <button type="submit">Create Teacher</button>
  </form>

  <script>
    const createTeacherForm = document.getElementById('create-teacher-form');
    
    createTeacherForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const teacherId = document.getElementById('teacher-id').value;
      const teacherPassword = document.getElementById('teacher-password').value;

      const response = await fetch('http://localhost:3000/create-teacher', {
        method: 'POST',
        body: JSON.stringify({ id: teacherId, password: teacherPassword }),
        headers: { 'Content-Type': 'application/json' }
      });

      const result = await response.json();
      alert(result.message);
    });
  </script>
</body>
</html>
