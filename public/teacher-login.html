<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Panel</title>
  <style>
    .body{
      margin :0px;
      padding :0px;
      font-family: sans-serif;
      background-color: #232121;
      }
      .h1 {text-align :center;
        color: white; 
        }
      .box {
      width: 300px;
      padding: 20px;
      position: absolute;
      top: 60%;
      left: 50%;
      color: white;
      transform: translate(-50%,-50%);
      background : #191919;
      text-align: center;
      border-radius: 14em;
      box-shadow: 5px 5px 50px 50px rgba(255, 0, 0, 0.7);
        animation: animateShadow 5s linear infinite;
      }
        @keyframes animateShadow {
        0% {
          box-shadow: 5px 5px 50px 50px rgba(255, 0, 0, 0.7);
        }
        50% {
          box-shadow: 5px 5px 50px 50px rgba(0, 255, 0, 0.7);
        }
        100% {
          box-shadow: 5px 5px 50px 50px rgba(0, 0, 255, 0.7);
        }
      }
      
    
      .box input {
        border: 0;
        background: none;
        display: block;
        margin: 20px auto;
        margin-top: 30px;
        text-align: center;
        border: 3px solid #0399fd;
        padding : 14px 10px;
        width: 200px;
        outline: none;
        color: white;
        border-radius: 24px;
        transition: 0.25s;
      }
      .box input[type= "text"]:focus,.box input [type= "password"] focus {
        width : 280px;
        border-color : #04fb6b;
      }
      .box input[type= "password"]:focus,.box input [type= "password"] focus {
        width : 280px;
        border-color : #04fb6b;
      }
      .box button[type="submit"]{
        border :0;
        background: none;
        display: block;
        margin: 20px auto;
        text-align: center;
        font-size: 100%;
        border: 3px solid #04fb6b;
        outline: none;
        color: white;
        border-radius: 24px;
        transition: 0.25s;
        cursor :pointer;
        font-size: 150%;      }
        .box button[type="submit"]:hover {
          background-color: #04fb6b;
          color: rgb(0, 8, 255);
            transition-duration : 0.8s;
      }
      .question {width : 400px ; font-size:120%;}
      .get_question {width : 400px ; font-size:120%; margin-top: 100px;}
      .add_button { background-color: blue; color: white; width : 150px; height: 50px ; margin-left: 200px; 
      border: 3px solid white; font-size : 120%;}
      .add_button:hover{background-color: white; color: blue ; transition-duration: 0.8s;
        border: 3px solid blue;}
      .del_button{margin-top:200px; margin-left: 300px; font-size: 150%; background-color: white; color: blue ;}
      .del_button:hover{background-color: blue; color: white ; transition-duration: 0.8s;}
      .view_button {margin-left: 100px; font-size: 150%; background-color: white; color: blue ;}
      .view_button:hover{background-color: blue; color: white ; transition-duration: 0.8s;}
      .get_button{background-color: #04fb6b; color :black ; margin-left:200px; font-size: 120%;}
  </style>
</head>
<body style="background-color: #232121;">
  <h1 class="h1">Teacher Login</h1>
  <form id="login-form" class="box">
    <input type="text" id="teacher-id" placeholder="Teacher ID" required>
    <input type="password" id="teacher-password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <div id="teacher-dashboard" style="display: none;">
    <h1 class="h1">Manage Questions</h1>
    <hr size="5" color="white">
    <form id="add-question-form">
      <input type="text" id="new-question" placeholder="Enter new question" required class="question">
      <button type="submit" class="add_button">Add Question</button>
    </form>
    <hr size="5" color="white">
    <button id="delete-all-questions" class="del_button">Delete All Questions</button>
    <button id="view-student-answers" class="view_button">View Student Answers</button>
    <div id="student-answers-container" style="display: none;">
      <input type="text" id="student-name-input" placeholder="Enter Student Name" class="get_question">
      <button id="get-answers" class="get_button">Get Answers</button>
      <div id="answers" style="color: white; font-size:120%; margin-top: 100px;"></div>
    </div>
  </div>
  <script>
    const loginForm = document.getElementById('login-form');
    const teacherDashboard = document.getElementById('teacher-dashboard');
    const addQuestionForm = document.getElementById('add-question-form');
    const newQuestionInput = document.getElementById('new-question');
    const deleteAllQuestionsBtn = document.getElementById('delete-all-questions');
    const viewStudentAnswersBtn = document.getElementById('view-student-answers');
    const studentNameInput = document.getElementById('student-name-input');
    const getAnswersBtn = document.getElementById('get-answers');
    const answersContainer = document.getElementById('answers');
    const studentAnswersContainer = document.getElementById('student-answers-container');
  
    // 🧑‍🏫 Teacher login
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const teacherId = document.getElementById('teacher-id').value;
      const password = document.getElementById('teacher-password').value;
  
      try {
        const response = await fetch('https://student-teacher-project.onrender.com/teacher-login', {
          method: 'POST',
          body: JSON.stringify({ id: teacherId, password }),
          headers: { 'Content-Type': 'application/json' }
        });
  
        const result = await response.json();
        if (result.success) {
          teacherDashboard.style.display = 'block';  // ✅ Show dashboard
          loginForm.style.display = 'none';          // ❌ Hide login
        } else {
          alert('Invalid credentials!');
        }
      } catch (error) {
        alert('Login failed. Please try again.');
      }
    });
  
    // ➕ Add question
    addQuestionForm.addEventListener('submit', async (e) => {
      e.preventDefault(); // ⛔ Prevent reload
  
      const question = newQuestionInput.value.trim();
      if (!question) {
        alert("Please enter a valid question.");
        return;
      }
  
      try {
        const response = await fetch('https://student-teacher-project.onrender.com/add-question', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question })
        });
  
        const result = await response.json();
        if (result.message === 'Question added') {
          alert("✅ Question added successfully!");
          newQuestionInput.value = ''; // Clear input
        } else {
          alert("❌ Failed to add question.");
        }
      } catch (error) {
        alert("Server error. Try again.");
      }
    });
  
    // ❌ Delete all questions
    deleteAllQuestionsBtn.addEventListener('click', async () => {
      const confirmDelete = confirm("Are you sure you want to delete all questions?");
      if (!confirmDelete) return;
  
      try {
        const response = await fetch('https://student-teacher-project.onrender.com/delete-questions', {
          method: 'POST' // Change this to 'POST' instead of 'DELETE'
        });
  
        const result = await response.json();
        if (result.message === 'All questions deleted') {
          alert("🗑️ All questions deleted.");
        } else {
          alert("❌ Failed to delete questions.");
        }
      } catch (error) {
        alert("Server error. Try again.");
      }
    });
  
    // 👁️ View Student Answers UI toggle
    viewStudentAnswersBtn.addEventListener('click', () => {
      studentAnswersContainer.style.display = 'block';
    });
  
    // 📥 Get answers of student
    getAnswersBtn.addEventListener('click', async () => {
      const studentName = studentNameInput.value.trim();
      if (!studentName) {
        alert("Please enter a valid student name.");
        return;
      }
  
      try {
        const response = await fetch(`https://student-teacher-project.onrender.com/student-answers/${studentName}`);
        const result = await response.json();
  
        if (result.error) {
          answersContainer.innerHTML = "No answers found for this student.";
        } else {
          const answers = result.map(ans => `<li>${ans}</li>`).join('');
          answersContainer.innerHTML = `<ul>${answers}</ul>`;
        }
      } catch (error) {
        answersContainer.innerHTML = "Server error while fetching answers.";
      }
    });
  </script>
  
  
  
</body>
</html>
