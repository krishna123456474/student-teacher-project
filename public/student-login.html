<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login</title>
  <style>
    body {
      margin: 0px;
      padding: 0px;
      font-family: sans-serif;
      background-color: #232121;
    }

    .h1 {
      text-align: center;
      color: white;
    }

    .box {
      width: 300px;
      padding: 20px;
      position: absolute;
      top: 60%;
      left: 50%;
      color: white;
      transform: translate(-50%, -50%);
      background: #191919;
      text-align: center;
      border-radius: 14em;
      box-shadow: 5px 5px 50px 50px rgba(255, 0, 0, 0.7);
      animation: animateShadow 5s linear infinite;
    }

    @keyframes animateShadow {
      0% {
        box-shadow: 5px 5px 50px 50px rgba(255, 0, 0, 0.7);
      }

      50% {
        box-shadow: 5px 5px 50px 50px rgba(0, 255, 0, 0.7);
      }

      100% {
        box-shadow: 5px 5px 50px 50px rgba(0, 0, 255, 0.7);
      }
    }

    .box input {
      border: 0;
      background: none;
      display: block;
      margin: 20px auto;
      margin-top: 30px;
      text-align: center;
      border: 3px solid #0399fd;
      padding: 14px 10px;
      width: 200px;
      outline: none;
      color: white;
      border-radius: 24px;
      transition: 0.25s;
    }

    .box input[type="text"]:focus,
    .box input[type="password"]:focus {
      width: 280px;
      border-color: #04fb6b;
    }

    .box button[type="submit"] {
      border: 0;
      background: none;
      display: block;
      margin: 20px auto;
      text-align: center;
      font-size: 100%;
      border: 3px solid #04fb6b;
      outline: none;
      color: white;
      border-radius: 24px;
      transition: 0.25s;
      cursor: pointer;
      font-size: 150%;
    }

    .box button[type="submit"]:hover {
      background-color: #04fb6b;
      color: rgb(0, 8, 255);
      transition-duration: 0.8s;
    }

    .question {
      width: 400px;
      font-size: 120%;
    }

    .get_question {
      width: 400px;
      font-size: 120%;
      margin-top: 100px;
    }

    .add_button {
      background-color: blue;
      color: white;
      width: 150px;
      height: 50px;
      margin-left: 200px;
      border: 3px solid white;
      font-size: 120%;
    }

    .add_button:hover {
      background-color: white;
      color: blue;
      transition-duration: 0.8s;
      border: 3px solid blue;
    }

    .del_button {
      margin-top: 200px;
      margin-left: 300px;
      font-size: 150%;
      background-color: white;
      color: blue;
    }

    .del_button:hover {
      background-color: blue;
      color: white;
      transition-duration: 0.8s;
    }

    .view_button {
      margin-left: 100px;
      font-size: 150%;
      background-color: white;
      color: blue;
    }

    .view_button:hover {
      background-color: blue;
      color: white;
      transition-duration: 0.8s;
    }

    .get_button {
      background-color: #04fb6b;
      color: black;
      margin-left: 200px;
      font-size: 120%;
    }
  </style>
</head>

<body>
  <h1 class="h1">Student Login</h1>
  <form id="login-form" class="box">
    <input type="text" id="student-id" placeholder="Student ID" required>
    <input type="password" id="student-password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <div id="student-dashboard" style="display: none;">
    <h1 class="h1">Answer Questions</h1>
    <hr size="5" color="white">
    <div id="questions-container"></div>
    <hr size="5" color="white">
    <button id="submit-answers" class="view_button">Submit Answers</button>
  </div>

  <script>
    const loginForm = document.getElementById('login-form');
    const studentDashboard = document.getElementById('student-dashboard');
    const questionsContainer = document.getElementById('questions-container');
    const submitAnswersBtn = document.getElementById('submit-answers');

    // üßë‚Äçüéì Student login
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const studentId = document.getElementById('student-id').value;
      const password = document.getElementById('student-password').value;

      try {
        const response = await fetch('https://student-teacher-project.onrender.com/student-login', {
          method: 'POST',
          body: JSON.stringify({ id: studentId, password }),
          headers: { 'Content-Type': 'application/json' }
        });

        const result = await response.json();
        if (result.success) {
          studentDashboard.style.display = 'block';  // ‚úÖ Show dashboard
          loginForm.style.display = 'none';          // ‚ùå Hide login
          loadQuestions();  // Load questions after login
        } else {
          alert('Invalid credentials!');
        }
      } catch (error) {
        alert('Login failed. Please try again.');
      }
    });

    // üîÑ Load questions after student login
    async function loadQuestions() {
      try {
        const response = await fetch('https://student-teacher-project.onrender.com/get-questions');
        const result = await response.json();

        if (result.success) {
          const questions = result.questions;
          questionsContainer.innerHTML = questions.map((question, index) => `
            <div class="question">
              <label for="question${index}">${question}</label><br>
              <textarea id="question${index}" placeholder="Type your answer here..."></textarea>
            </div>
          `).join('');
        } else {
          questionsContainer.innerHTML = 'No questions available.';
        }
      } catch (error) {
        questionsContainer.innerHTML = 'Failed to load questions.';
      }
    }

    // üì• Submit answers
    submitAnswersBtn.addEventListener('click', async () => {
      const answers = [];
      const textareas = document.querySelectorAll('textarea');

      textareas.forEach((textarea, index) => {
        answers.push({ questionId: index, answer: textarea.value.trim() });
      });

      if (answers.length === 0) {
        alert("Please provide answers to all questions.");
        return;
      }

      try {
        const response = await fetch('https://student-teacher-project.onrender.com/submit-answers', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ answers })
        });

        const result = await response.json();
        if (result.success) {
          alert("‚úÖ Answers submitted successfully!");
        } else {
          alert("‚ùå Failed to submit answers.");
        }
      } catch (error) {
        alert("Server error. Try again.");
      }
    });
  </script>
</body>

</html>
