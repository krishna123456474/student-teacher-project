<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Login</title>
    <style>
      .body {
        margin: 0px;
        padding: 0px;
        font-family: sans-serif;
        background-color: #232121;
      }
      .h1 {
        text-align: center;
        color: white;
        font-family: algerian;
      }
      .box {
        width: 300px;
        padding: 20px;
        position: absolute;
        top: 60%;
        left: 50%;
        color: white;
        transform: translate(-50%, -50%);
        background: #191919;
        text-align: center;
        border-radius: 14em;
        box-shadow: 5px 5px 50px 50px rgba(255, 0, 0, 0.7);
        animation: animateShadow 5s linear infinite;
      }
      @keyframes animateShadow {
        0% {
          box-shadow: 5px 5px 50px 50px rgba(255, 0, 0, 0.7);
        }
        50% {
          box-shadow: 5px 5px 50px 50px rgba(0, 255, 0, 0.7);
        }
        100% {
          box-shadow: 5px 5px 50px 50px rgba(0, 0, 255, 0.7);
        }
      }

      .h1 {
        animation: animate 14s linear infinite;
      }
      @keyframes animate {
        0% {
          color: rgba(255, 0, 0, 0.7);
        }
        50% {
          color: rgba(0, 255, 0, 0.7);
        }
        100% {
          color: rgba(0, 0, 255, 0.7);
        }
      }
      .box input {
        border: 0;
        background: none;
        display: block;
        margin: 20px auto;
        margin-top: 30px;
        text-align: center;
        border: 3px solid #0399fd;
        padding: 14px 10px;
        width: 200px;
        outline: none;
        color: white;
        border-radius: 24px;
        transition: 0.25s;
      }
      .box input[type="text"]:focus,
      .box input [type="password"] focus {
        width: 280px;
        border-color: #04fb6b;
      }
      .box input[type="password"]:focus,
      .box input [type="password"] focus {
        width: 280px;
        border-color: #04fb6b;
      }
      .box button[type="submit"] {
        border: 0;
        background: none;
        display: block;
        margin: 20px auto;
        text-align: center;
        font-size: 100%;
        border: 3px solid #04fb6b;
        outline: none;
        color: white;
        border-radius: 24px;
        transition: 0.25s;
        cursor: pointer;
        font-size: 150%;
      }
      .box button[type="submit"]:hover {
        background-color: #04fb6b;
        color: rgb(0, 8, 255);
        transition-duration: 0.8s;
      }
      .button {
        background-color: #0399fd;
        color: white;
      }
      .button:hover {
        background-color: white;
        color: #0399fd;
      }
      .submit {
        margin-top: 50px;
      }
    </style>
  </head>
  <body style="background-color: #232121">
    <h1 class="h1">Student Login</h1>
    <hr size="5" color="white" class="hr" />
    <form id="signup-form" class="box">
      <h3>Create Account</h3>
      <input type="text" id="student-name" placeholder="Enter Name" required />
      <input
        type="password"
        id="student-password"
        placeholder="Enter Password"
        required
      />
      <button type="submit">Create Account</button>
    </form>

    <form id="login-form" style="display: none" class="box">
      <h3 styel="color:white">Login</h3>
      <input type="text" id="login-name" placeholder="Enter Name" required />
      <input
        type="password"
        id="login-password"
        placeholder="Enter Password"
        required
      />
      <button type="submit" class="sumbit">Login</button>
    </form>

    <div id="question-container" style="display: none">
      <h3 style="color: white; font-size: 200%">
        Questions displayed from here
      </h3>
      <p id="question" style="color: white; font-size: 150%"></p>
      <textarea
        id="answer"
        placeholder="Enter your answer"
        style="width: 200px"
      ></textarea
      ><br />
      <button id="submit-answer" class="button">Submit Answer</button>
      <p id="timer"></p>
    </div>

    <script>
      const signupForm = document.getElementById('signup-form');
      const loginForm = document.getElementById('login-form');
      const questionContainer = document.getElementById('question-container');
      const submitAnswerBtn = document.getElementById('submit-answer');
      const timerDisplay = document.getElementById('timer');
    
      let timer;
      let currentQuestionIndex = 0;
      const questions = [];
      const studentName = localStorage.getItem('studentName');
    
      // Signup Form Submit
      signupForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const name = document.getElementById('student-name').value;
        const password = document.getElementById('student-password').value;
    
        try {
          await fetch('https://student-teacher-project.onrender.com/signup', {
            method: 'POST',
            body: JSON.stringify({ name, password }),
            headers: { 'Content-Type': 'application/json' },
          });
    
          alert('Account Created!');
          loginForm.style.display = 'block';
          signupForm.style.display = 'none';
        } catch (error) {
          setTimeout(() => alert('Signup Failed!'), 300);
          console.error(error);
        }
      });
    
      // Login Form Submit
      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const name = document.getElementById('login-name').value;
        const password = document.getElementById('login-password').value;
    
        try {
          const response = await fetch('https://student-teacher-project.onrender.com/login', {
            method: 'POST',
            body: JSON.stringify({ name, password }),
            headers: { 'Content-Type': 'application/json' },
          });
    
          const result = await response.json();
    
          if (result.success) {
            localStorage.setItem('studentName', name);
            loginForm.style.display = 'none';
            loadQuestions();
          } else {
            setTimeout(() => alert('Invalid credentials!'), 300);
          }
        } catch (error) {
          setTimeout(() => alert('Login Failed!'), 300);
          console.error(error);
        }
      });
    
      // Load Questions
      async function loadQuestions() {
        try {
          const response = await fetch('https://student-teacher-project.onrender.com/questions');
          const data = await response.json();
          questions.push(...data);
          startQuestion();
        } catch (error) {
          setTimeout(() => alert('Failed to load questions.'), 300);
          console.error(error);
        }
      }
    
      // Show Question
      function startQuestion() {
        if (currentQuestionIndex < questions.length) {
          document.getElementById('question').textContent = questions[currentQuestionIndex];
          document.getElementById('answer').value = '';
          questionContainer.style.display = 'block';
          startTimer();
        } else {
          setTimeout(() => alert('No more questions!'), 300);
        }
      }
    
      // Start Timer
      function startTimer() {
        let timeLeft = 60;
        timerDisplay.textContent = `Time left: ${timeLeft}s`;
    
        timer = setInterval(() => {
          timeLeft--;
          timerDisplay.textContent = `Time left: ${timeLeft}s`;
    
          if (timeLeft <= 0) {
            clearInterval(timer);
            questionContainer.style.display = 'none';
            loginForm.style.display = 'block';
    
            // Delay the alert to avoid conflicts
            setTimeout(() => {
              alert('Time is up! Returning to login.');
            }, 300);
          }
        }, 1000);
      }
    
      // Submit Answer
      submitAnswerBtn.addEventListener('click', async () => {
        const answer = document.getElementById('answer').value;
        const question = questions[currentQuestionIndex];
        const student = localStorage.getItem('studentName');
    
        if (!answer.trim()) {
          setTimeout(() => alert('Please enter an answer!'), 300);
          return;
        }
    
        try {
          await fetch('https://student-teacher-project.onrender.com/submit-answer', {
            method: 'POST',
            body: JSON.stringify({ student, question, answer }),
            headers: { 'Content-Type': 'application/json' },
          });
    
          clearInterval(timer);
          currentQuestionIndex++;
          questionContainer.style.display = 'none';
          startQuestion();
        } catch (error) {
          setTimeout(() => alert('Failed to submit answer.'), 300);
          console.error(error);
        }
      });
    </script>
    
  </body>
</html>
